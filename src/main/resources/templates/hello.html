<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>欢迎页面</title>
    <!--引用webjar中的静态资源-->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css}">
    <script type="text/javascript" th:src="@{/webjars/jquery/3.5.0/jquery.js}"></script>
</head>
<body>
    <div class="container">
        <!--使用th:text将表达式的值绑定到标准HTML元素-->
        <!--<div th:text="${tip}" class="alert alert-primary">提示信息</div>-->
        <div class="alert alert-primary" th:text="${tip}"></div>
        <h2>添加图书</h2>
        <form method="post" th:action="@{/addBook}">
            <div class="form-group row">
                <label for="book_title" class="col-sm-3 col-form-label">图书名：</label>
                <div class="col-sm-9">
                    <input type="text" id="book_title" name="book_title" class="form-control" placeholder="输入图书名">
                </div>
            </div>
            <div class="form-group row">
                <label for="book_author" class="col-sm-3 col-form-label">作者：</label>
                <div class="col-sm-9">
                    <input type="text" id="book_author" name="book_author" class="form-control" placeholder="输入作者">
                </div>
            </div>
            <div class="form-group row">
                <label for="book_price" class="col-sm-3 col-form-label">价格：</label>
                <div class="col-sm-9">
                    <input type="number" step="0.1" id="book_price" name="book_price" class="form-control" placeholder="输入价格">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6 text-right">
                    <button type="submit" class="btn btn-primary">添加</button>
                </div>
                <div class="col-sm-6">
                    <button type="reset" class="btn btn-danger">重设</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
