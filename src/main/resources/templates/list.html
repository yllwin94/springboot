<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>所有图书</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css}">
    <script type="text/javascript" th:src="@{/webjars/jquery/3.5.0/jquery.js}"></script>
</head>
<body>
    <div class="container">
        <h2>全部图书</h2>
        <table class="table table-hover">
            <tr>
                <th>书名</th>
                <th>作者</th>
                <th>价格</th>
                <th>操作</th>
            </tr>
            <tr th:each="book:${books}">
                <td th:text="${book.book_title}">书名</td>
                <td th:text="${book.book_author}">作者</td>
                <td th:text="${book.book_price}">0</td>
                <td><a th:href="@{/deleteBook?id=} + ${book.book_id}">删除</a></td>
            </tr>
        </table>
        <div class="text-right"><a class="btn btn-primary" th:href="@{/}">添加图书</a></div>
    </div>
</body>
</html>
